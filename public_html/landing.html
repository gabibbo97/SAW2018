<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <!-- Compatibilit&aacute; con iPhone -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Benvenuti</title>

  <!-- Colore barra su Chrome mobile -->
  <meta name="theme-color" content="#ffa82e">

  <meta name="author" content="Longo, Orlich, Tassara">
  <meta name="description" content="La nostra landing page">
  <meta name="keywords" content="paperelle, gioco, compagnia, giallo, gomma">

  <style>
    /* Pagina */
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      /* Rappresenta con una colonna centrata e allineata orizzontalmente */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      /* Imposta immagine di sfondo iniziale */
      background-image: url('assets/images/slideshow.finale/4.jpg');
      /* Imposta immagine di sfondo centrata, senza ripetizioni e grande come la pagina */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;

      /* Sfuma attorno */
      box-shadow: inset 0 0 5em black;
    }
    /* Elemento */
    main {
      font-family: 'sans-serif';
      text-align: center;
      color: white;
      background-color: rgba(255, 187, 0, 0.671);

      /* Bordi arrotondati */
      border-radius: 1em;
      padding: 3em;

      /* Mantieni un minimo di spaziatura orizzontale */
      margin: 0em 3em;
    }
    @media screen and (max-width: 600px) {
      main {
        padding: 0.5em 1.5em;
        margin: 0em 1.5em;
      }
    }

    /* Titolo e sottotitolo */
    main>h1,
    main>h2 {
      /* L'ombra rende il testo chiaro piú leggibile */
      text-shadow: 0em 0em 0.3em rgb(63, 63, 63);
    }

    /* Titolo */
    main>h1 {
      font-size: 3em;
    }

    /* Sottotitolo */
    main>h2 {
      font-size: 1.75em;
    }

    /* Pulsante */
    main>a {
      /* Rimuovi la colorazione da link */
      text-transform: uppercase;
      text-decoration: none;
      color: white;

      font-size: 3em;

      border-radius: 1em;

      background-color: rgba(255, 187, 0, 0.842);

      /* Spaziatura del pulsante */
      margin: 0.1em;
      padding: 0.5em;

      /* Evita che venga visualizzato in linea */
      display: block;

      /* Transizione del colore quando si passa con il mouse */
      transition: background-color 0.8s, text-shadow 0.8s;
    }

    main>a:hover {
      background-color: rgb(255, 238, 0);
      /* L'ombra rende il testo chiaro piú leggibile */
      text-shadow: 0em 0em 0.5em rgb(63, 63, 63);
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if (! document.cookie.includes("gdprconsent")) {
        // Genera il link al CSS per il form
        let cssLink = document.createElement("link");
        cssLink.type = "text/css";
        cssLink.rel = "stylesheet";
        cssLink.href = "assets/css/gdpr.css";
        document.getElementsByTagName("head")[0].appendChild(cssLink);
        // Genera l'elemento che oscura la pagina
        let sfondo = document.createElement("aside");
        sfondo.id = "GDPR";
        // Genera il form GDPR
        let form = document.createElement("form");
        let formElement1 = document.createElement("span");
        formElement1.textContent = "Nonostante i biscotti non siano indicati per l'alimentazione delle papere, lei, in quanto umano, é tenuto ad acconsentire a ricevere nel suo navigatore dei freschissimi cookie";
        let formElement2 = document.createElement("button");
        formElement2.textContent = "Gnam cookies";
        let formElement3 = document.createElement("href");
        formElement3.textContent = "La ricetta dei nostri cookies";
        formElement3.href = "https://ricette.giallozafferano.it/Cookies.html";
        // Aggiungi i figli al form
        form.appendChild(formElement1);
        form.appendChild(formElement2);
        form.appendChild(formElement3);
        // Aggiungi il form allo sfondo
        sfondo.appendChild(form);
        // Aggiungi lo sfondo alla pagina
        document.body.appendChild(sfondo);
        // Visualizza l'elemento
        const gdpr = document.getElementById("GDPR");
        gdpr.style.display = 'flex';
        gdpr.children[0].children[1].onclick = function() {
          let now = new Date();
          document.cookie = "gdprconsent=" + encodeURIComponent(now.toString()) + ";max-age=31536000";
        }
      }
    });
  </script>
</head>

<body>
  <main>
    <h1 class="title is-size-1">
      Le mille pi&ugrave; uno paperelle
    </h1>
    <h2 class="subtitle">
      Leader universali nel commercio di pennuti in vinile
    </h2>
    <a href="index.html">Scopri</a>
  </main>
</body>

</html>
